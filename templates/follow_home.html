{% extends "instalogin.html" %}

{% block content %}
<h3>Follow/Unfollow automatico</h3>

<ul class="nav nav-list">
	<li class="nav-header">Lista dei rivali inseriti:</li>
	{% for rivale in rivali %}
	<li>
		<form action="/how_i_met_your_follower" method="post">{% csrf_token %}
		<input type ="hidden" value="{{rivale.username }}" name="username"/> 
		<input type ="hidden" value="{{rivale.id_utente }}" name="id_utente"/> 		
		<a href="http://instagram.com/{{ rivale.username }}" target="__blank">{{ rivale.username }}</a>
		<button onclick="stima_tempo('{{rivale.id_utente}}')" type="button" class="btn btn-default">Stima il tempo dell'operazione</button>
		<button type="submit" class="btn btn-default">Avvia operazione</button>
		</form>
	</li>
	{% endfor %}	
</ul>	

<form action="/cerca_competitor" method="GET">{% csrf_token %}
{{ form.as_table }}
   <button type="submit" class="btn btn-default">Cerca</button>
</form>  

{% block rivali_tmp %}{% endblock %}
			

{% endblock %}
